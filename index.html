<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css?v=23">
</head>
<body>
    <div class="container">
        <img class="bg" src="./img/bg.png" alt="">
        <p style="position: absolute; top: 25%; left: 3%; font-size: 40px;">
            24
        </p>
        <div class="puzzle">
            <div class="puzzle_group pc">
                <img class="puzzle_item puzzle-1" id="puzzle-1" draggable="true" src="./img/puzzle-1-1.png" data-order="1" alt="">
                <img class="puzzle_item puzzle-2" id="puzzle-2" draggable="true" src="./img/puzzle-1-2.png" data-order="2" alt="">
                <img class="puzzle_item puzzle-3" id="puzzle-3" draggable="true" src="./img/puzzle-1-3.png" data-order="3" alt="">
                <img class="puzzle_item puzzle-4" id="puzzle-4" draggable="true" src="./img/puzzle-1-4.png" data-order="4" alt="">
            </div>
            <div class="puzzle_group m">
                <img class="puzzle_item puzzle-1" id="puzzleM-1" src="./img/puzzle-1-1.png" data-order="1" alt="">
                <img class="puzzle_item puzzle-2" id="puzzleM-2" src="./img/puzzle-1-2.png" data-order="2" alt="">
                <img class="puzzle_item puzzle-3" id="puzzleM-3" src="./img/puzzle-1-3.png" data-order="3" alt="">
                <img class="puzzle_item puzzle-4" id="puzzleM-4" src="./img/puzzle-1-4.png" data-order="4" alt="">
            </div>
        </div>
        <div class="empty">
            <div class="empty_item empty-1"></div>
            <div class="empty_item empty-2"></div>
            <div class="empty_item empty-3"></div>
            <div class="empty_item empty-4"></div>
        </div>
        <div class="sucess">
            <div class="sucess_bg"></div>
            <img src="./img/GIF.gif" alt="">
        </div>
        <div class="fail">
            <img class="fail_bg" src="./img/fail-bg.png" alt="">
            <img class="fail_btn" src="./img/pop-up_btn.png" alt="">
        </div>
        
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/index.js?v=24"></script>
</body>
</html>
